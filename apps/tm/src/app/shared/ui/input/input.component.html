<div class="space-y-1">
  <label
    *ngIf="label"
    [for]="id"
    class="block text-sm font-medium text-gray-700"
  >
    {{ label }}
    <span *ngIf="required" class="text-red-500">*</span>
  </label>

  <div class="relative">
    <input
      [id]="id"
      [type]="type"
      [value]="value"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [required]="required"
      [class]="inputClasses"
      (input)="onInput($event)"
      (blur)="onTouched()"
    />

    <div
      *ngIf="error"
      class="absolute inset-y-0 right-0 flex items-center pr-3"
    >
      <ng-icon name="lucideFileWarning" class="h-5 w-5 text-red-500" />
    </div>
  </div>

  <p *ngIf="error" class="mt-1 text-sm text-red-500">
    {{ error }}
  </p>

  <p *ngIf="hint" class="mt-1 text-sm text-gray-500">
    {{ hint }}
  </p>
</div>
