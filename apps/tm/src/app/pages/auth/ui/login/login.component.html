<div class="min-h-screen bg-background-500 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 space-y-6">
    <div class="flex justify-start">
      <img src="assets/tm.webp" alt="TM Logo" class="h-8">
    </div>

    <div class="space-y-2">
      <h1 class="text-2xl font-semibold text-gray-900">Plataforma TM</h1>
      <p class="text-gray-600">Financiamento e serviços tecnológicos.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700">
          E-mail
          <span class="text-red-500">*</span>
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent"
          placeholder="Entre com o seu email"
          required
        >
      </div>

      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700">
          Senha
          <span class="text-red-500">*</span>
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent"
          placeholder="Entre com sua senha"
          required
        >
      </div>

      <div class="flex justify-end">
        <a href="#" class="text-sm text-brand-500 hover:text-brand-600">
          Esqueceu sua senha?
        </a>
      </div>

      <button
        type="submit"
        class="w-full bg-brand-500 text-white py-2 px-4 rounded-md hover:bg-brand-600 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 transition-colors"
      >
        Entrar
      </button>
    </form>
  </div>
</div>

<div class="absolute bottom-4 w-full text-center text-white text-sm">
  © {{ currentYear }} TerraMagna. Todos os direitos reservados.
</div>
