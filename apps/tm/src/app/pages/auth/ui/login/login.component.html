<div
  class="min-h-screen bg-background-500 flex items-center justify-center p-4"
>
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 space-y-6">
    <div class="flex justify-start">
      <img src="assets/tm.webp" alt="TM Logo" class="h-8" />
    </div>

    <div class="space-y-2">
      <h1 class="text-2xl font-semibold text-gray-900">Plataforma TM</h1>
      <p class="text-gray-600">Financiamento e serviços tecnológicos.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <app-input
          label="E-mail"
          id="username"
          type="email"
          formControlName="username"
          placeholder="Entre com o seu email"
          [required]="true"
          [error]="loginForm.touched && loginForm.get('username')?.errors?.['required'] ? 'O e-mail é obrigatório' : ''"
        />
      </div>

      <div>
        <app-input
          label="Senha"
          id="password"
          type="password"
          formControlName="password"
          placeholder="Entre com sua senha"
          [required]="true"
          [error]="loginForm.touched && loginForm.get('password')?.errors?.['required'] ? 'A senha é obrigatória' : ''"
        />
      </div>

      <div class="flex justify-end">
        <a href="#" class="text-sm text-brand-500 hover:text-brand-600">
          Esqueceu sua senha?
        </a>
      </div>

      <div>
        <app-button
          type="submit"
          variant="primary"
          size="md"
          [fullWidth]="true"
          [disabled]="loginForm.invalid"
          [loading]="false"
        >
          Entrar
        </app-button>
      </div>

      <div class="text-center">
        <a
          routerLink="/auth/register"
          class="text-sm text-brand-500 hover:text-brand-600 cursor-pointer"
        >
          Não possui uma conta? Crie uma agora
        </a>
      </div>
    </form>
  </div>
</div>

<div class="absolute bottom-4 w-full text-center text-white text-sm">
  © {{ currentYear }} TerraMagna. Todos os direitos reservados.
</div>
